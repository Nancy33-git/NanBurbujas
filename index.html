<!DOCTYPE html>
<html>
<head>
    <title>NanBurbujas</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            height: 100vh;
            margin: 0;
            overflow-y: scroll;
        }
        .burbuja {
            width: 60px;
            height: 60px;
            margin: 10px;
            cursor: pointer;
        }
        .burbuja img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <!-- Generamos 60 burbujas -->
    <script>
        for (let i = 0; i < 60; i++) {
            document.write(`
                <div class="burbuja" onclick="explotar(this)">
                    <img src="Burbujas.png" alt="Burbuja">
                </div>
            `);
        }
    </script>

    <script>
        function explotar(elemento) {
            elemento.style.visibility = "hidden"; // Esconde la burbuja
            // Reproduce el sonido al explotar
            var sonido = new Audio('Pop.mp3');
            sonido.play();
        }
    </script>
</body>
